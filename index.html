<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

  <title>Browser extensions manager UI</title>

</head>
<body>
  <header>
    <img src="assets/images/logo.svg" class="logo" alt="logo" srcset="">
    <img src="assets/images/icon-moon.svg" class="dark" alt="dark" srcset="">
    <img src="assets/images/icon-sun.svg" class="light" alt="light">
  </header>
  <main>
    <section>
      <h1>Extensions list</h1>
      <div class="filters">
        <button class="filter-buttons">All</button>
        <button class="filter-buttons">Active</button>
        <button class="filter-buttons">Inactive</button>
      </div>
    </section>
    <div class="box">
      <div class="boxes">
        <div class="box-title">
          <img src="assets/images/logo-devlens.svg" alt="">
          <div class="box-description">
            <h3>Devlens</h3>
            <p>Quickly inspect page layouts and <br>visualize element boundaries.</p>
          </div>
        </div>
        <div class="box-options">
          <button class="remove">Remove</button>
          <input type="checkbox" name="" id="">
        </div>
      </div>
      
      
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
